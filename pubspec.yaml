name: short_app_front
description: A simple text-based SNS client.
publish_to: "none"
version: 1.1.0+2

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- 状態管理 ---
  flutter_riverpod: ^2.5.1

  # --- ルーティング ---
  go_router: ^13.2.0

  # --- API通信 ---
  dio: ^5.4.1

  # --- UI/ユーティリティ ---
  google_fonts: ^6.1.0
  intl: ^0.20.2
  cupertino_icons: ^1.0.6
  device_info_plus: ^10.1.2

  # --- 認証 (GCP OAuth) ---
  google_sign_in: ^6.2.2

  # --- 環境変数 ---
  flutter_dotenv: ^5.2.1

  # --- セキュアストレージ ---
  flutter_secure_storage: ^9.2.4

  # --- Firebase (プッシュ通知) ---
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/icon/
